<!DOCTYPE html>
<html>
<head>
    <title>Server Error</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
        }
        .error-container {
            margin: 100px auto;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-top: 0;
        }
        p {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Server Error</h1>
    <p>We're sorry, but something went wrong on our end.</p>
    <p>Please try again later or contact us if the problem persists.</p>
</div>
</body>
</html>
